<div class="container">
    <h1>Add Something New:</h1>
    <form role="form" ng-submit="addEntity()">
        <div class="row">
            <div class="input-group">
                <input type="text" ng-model="entity.name" placeholder="<Name>">
                Init mod: <input type="number" ng-model="entity.mod" placeholder="0">
                <span class="input-group-btn">
                    <input type="submit" class="btn btn-primary" value="Add">
                </span>
            </div>
        </div>
    </form>

    <h1>Current Entities</h1>
    <p class="form-group" ng-repeat="entity in allEntities">
        <input type="text" ng-model="entity.name" class="form-control">
        Init mod:
        <input type="number" ng-model="entity.mod" class="form-control">
    </p>
</div>
