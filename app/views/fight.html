<div class="container">
    <h2>Initiative Order for Round {{roundNumber}}:</h2>

      <div ng-repeat="e in thisRoundScores">
          {{e.s}}: {{e.e.name}}
      </div>


    <form role="form" ng-submit="nextRound()">
        <div class="input-group">
            <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Next Round!">
            </span>
        </div>
    </form>
</div>
